name: release
on:
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
      - name: Build extension
        run: python dev.py build
      - name: Release to main
        uses: softprops/action-gh-release@v1
        with:
          files: cityGen.zip
          tag_name: main
