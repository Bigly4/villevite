name: test
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
  run-setup:
    uses: ./setup.yml
    secrets:
      assets-gitlab-token: ${{ secrets.ASSETS_GITLAB_TOKEN }}
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Run tests
        run: python dev.py test
