name: test
on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true
          fetch-depth: 0
      - name: Run setup workflow
        uses: ./.github/workflows/setup.yml
        secrets:
          assets-gitlab-token: ${{ secrets.ASSETS_GITLAB_TOKEN }}
      - name: Run tests
        run: python dev.py test
